<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 100px;
            display: inline-block;
            width: 80%;
            word-wrap: break-word;
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Speech to Text Demo</h1>
    <button id="startBtn">Start Recording</button>
    <div id="result">Speech-to-text results will appear here...</div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const resultDiv = document.getElementById('result');
        let recognition;

        // Check for Web Speech API support
        if (!('webkitSpeechRecognition' in window)) {
            resultDiv.textContent = 'Your browser does not support Web Speech API';
        } else {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;  // Keep recognizing until stopped
            recognition.interimResults = true;  // Show intermediate results

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                resultDiv.textContent = transcript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                resultDiv.textContent = 'Error occurred: ' + event.error;
            };

            recognition.onend = () => {
                resultDiv.textContent += ' (Recording stopped)';
            };

            startBtn.addEventListener('click', () => {
                if (recognition) {
                    resultDiv.textContent = 'Listening...';
                    recognition.start();
                }
            });
        }
    </script>
</body>
</html>
